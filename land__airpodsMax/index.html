<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>AirPods Max</title>
  </head>
  <body>
    <header class="header" aria-label="header section">
      <div class="container">
        <div class="logo">
          <svg class="logo__icon" aria-label="logo">
            <use href="./assets/sprites.svg#logo-icon"></use>
          </svg>
        </div>
        <nav class="nav" aria-label="navigation section">
          <ul class="nav__list" aria-label="navigation list">
            <li class="list__item" aria-label="navigation list item">
              <a class="list__item-link" href="#">Info</a>
            </li>
            <li class="list__item" aria-label="navigation list item">
              <a class="list__item-link" href="#">Product</a>
            </li>
            <li class="list__item" aria-label="navigation list item">
              <a class="list__item-link" href="#">Contacts</a>
            </li>
            <li class="list__item" aria-label="navigation list item">
              <button class="list__item-button" aria-label="button buy ">
                BUY
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main" aria-label="main section">
      <!-- intro -->
      <section class="section-intro">
        <div class="container">
          <div class="intro">
            <h1 class="intro__title">Air Pod S M AX</h1>

            <img src="./assets/images/blue.webp" alt="AirPods Max blue" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
