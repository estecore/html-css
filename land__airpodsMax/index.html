<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter: 500,700"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>AirPods Max</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" aria-label="header section">
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <svg class="logo__icon" aria-label="logo">
              <use href="./assets/sprites.svg#logo-icon"></use>
            </svg>
          </div>
          <nav class="nav" aria-label="navigation section">
            <ul class="nav__list" aria-label="navigation list">
              <li class="list__item" aria-label="navigation list item">
                <a class="list__item-link" href="#">Info</a>
              </li>
              <li class="list__item" aria-label="navigation list item">
                <a class="list__item-link" href="#">Product</a>
              </li>
              <li class="list__item" aria-label="navigation list item">
                <a class="list__item-link" href="#">Contacts</a>
              </li>
              <li class="list__item" aria-label="navigation list item">
                <button class="list__item-button" aria-label="button buy ">
                  BUY
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main" aria-label="main section">
      <!-- intro -->
      <section class="section-intro">
        <div class="container">
          <div class="intro">
            <h1 class="intro__title">
              <span class="title--air">Air</span
              ><span class="title--pod">Pod</span><span class="title--s">S</span
              ><span class="title--m">M</span><span class="title--ax">AX</span>
            </h1>

            <img
              class="intro__img"
              src="./assets/images/blue.webp"
              alt="AirPods Max blue"
            />
            <!-- <img class="intro__img" src="./assets/images/pink.webp" alt="AirPods Max pink" />  -->
            <!-- <img class="intro__img" src="./assets/images/green.webp" alt="AirPods Max green" />  -->
            <!-- <img class="intro__img" src="./assets/images/black.webp" alt="AirPods Max black" />  -->
            <!-- <img class="intro__img" src="./assets/images/white.webp" alt="AirPods Max white" />  -->
          </div>
        </div>
      </section>

      <!-- Choose color -->
      <section class="section-choose">
        <div class="container">
          <div class="choose__color">
            <h3 class="choose__color-title">Choose your colour</h3>
            <p class="choose__color-desc">
              The perfect balance between the purityof hiâ€‘fi and the magic of
              AirPods. The ultimate personal audio experience.
            </p>

            <div class="colors">
              <div class="colors__item">
                <img
                  class="colors__img"
                  src="./assets/images/colors/color-black.webp"
                  alt="choose color black"
                />
              </div>
              <div class="colors__item">
                <img
                  class="colors__img"
                  src="./assets/images/colors/color-white.webp"
                  alt="choose color white"
                />
              </div>

              <div class="colors__item">
                <img
                  class="colors__img"
                  src="./assets/images/colors/color-green.webp"
                  alt="choose color green"
                />
              </div>

              <div class="colors__item">
                <img
                  class="colors__img"
                  src="./assets/images/colors/color-pink.webp"
                  alt="choose color pink"
                />
              </div>

              <!-- <div class="colors__item">
                <img
              class="colors__img"
                src="./assets/images/colors/color-blue.webp"
                alt="choose color blue"
              />
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
