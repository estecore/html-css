<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />

    <title>Alivio</title>
  </head>
  <body>
    <header class="header" aria-label="Header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo" aria-label="Logo">
            <use href="./assets/sprites.svg#logo-icon"></use>
          </svg>

          <nav class="header__nav" aria-label="Header Navigation">
            <ul class="header__nav-list" aria-label="Header Navigation list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">Why Alivio</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">Solutions</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">Community</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </nav>

          <div class="header__actions">
            <button type="button" class="btn btn--signin">Sign in</button>
            <button type="button" class="btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
