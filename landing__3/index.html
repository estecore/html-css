<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/index.css" />

    <title>Live Streaming</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header" aria-label="header">
      <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">
          <div class="nav__title">
            <a href="#!" class="nav__title-link">CLOUD <span>FLEX</span></a>
          </div>

          <div class="nav__links">
            <ul class="nav__links-list list" aria-label="header nav links">
              <li class="list__item" aria-label="first link">
                <a href="#!" class="list__item-link">about us</a>
              </li>
              <li class="list__item" aria-label="second link">
                <a href="#!" class="list__item-link">contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__covid-wrapper covid">
            <a href="#!" class="covid__link" aria-label="covid-19 update"
              >COVID-19 UPDATE</a
            >
          </div>

          <div class="nav__block-wrapper globe">
            <a href="#!" class="globe__link" aria-label="globe info">
              <svg class="globe__link-icon" aria-label="globe icon">
                <use href="assets/sprites.svg#globe-icon"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main aria-label="main content">
      <section class="hero-section" aria-label="hero section">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
              <button type="button" class="hero__action-btn">
                Start development with us!
              </button>
            </div>

            <div class="hero__notify">
              <img
                class="hero__notify-img"
                src="assets/images/golub.webp"
                alt="pigeon image"
              />
              <p class="hero__notify-content">
                WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR
                CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
                INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
              </p>
              <button type="button" class="hero__notify-btn">ACCEPT</button>
            </div>

            <div class="hero__scroll">
              <span class="hero__scroll-content">Scroll down</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
