<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/index.css" />

    <title>Live Streaming</title>
  </head>
  <body>
    <!-- Header -->

    <header class="header" aria-label="header">
      <div class="container">
        <nav class="header__nav nav" aria-label="header navigation">
          <div class="nav__title">
            <a href="#!" class="nav__title-link">CLOUD <span>FLEX</span></a>
          </div>

          <div class="nav__links">
            <ul class="nav__links-list list" aria-label="header nav links">
              <li class="list__item" aria-label="first link">
                <a href="#!" class="list__item-link">about us</a>
              </li>
              <li class="list__item" aria-label="second link">
                <a href="#!" class="list__item-link">contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__covid-wrapper covid">
            <a href="#!" class="covid__link" aria-label="covid-19 update"
              >COVID-19 UPDATE</a
            >
          </div>

          <div class="nav__block-wrapper globe">
            <a href="#!" class="globe__link" aria-label="globe info">
              <svg class="globe__link-icon" aria-label="globe icon">
                <use href="assets/sprites.svg#globe-icon"></use>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main aria-label="main content">
      <!-- Hero -->
      <section class="hero-section" aria-label="hero section">
        <div class="container">
          <div class="hero">
            <div class="hero__content">
              <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
              <button type="button" class="hero__action-btn">
                Start development with us!
              </button>
            </div>

            <div class="hero__notify">
              <img
                class="hero__notify-img"
                src="assets/images/golub.webp"
                alt="pigeon image"
              />
              <p class="hero__notify-content">
                WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR
                CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE
                INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
              </p>
              <button type="button" class="hero__notify-btn">ACCEPT</button>
            </div>

            <div class="hero__scroll">
              <span class="hero__scroll-content">Scroll down</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Work -->

      <section class="work-section" aria-label="work section">
        <div class="container">
          <div class="work">
            <h2 class="work__title">How we work</h2>

            <div class="work__cards-wrapper">
              <figure
                class="info-card card--analysis"
                aria-label="analysis card"
              >
                <svg
                  class="info-card__icon icon--analysis"
                  aria-label="analysis icon"
                >
                  <use href="assets/sprites.svg#analysis-icon"></use>
                </svg>
                <h3 class="info-card__title">Analysis</h3>
                <p class="info-card__desc">
                  Gathering client's ideas we are happy to help with a technical
                  vision.
                </p>
              </figure>

              <figure class="info-card card--design" aria-label="design card">
                <svg
                  class="info-card__icon icon--design"
                  aria-label="design icon"
                >
                  <use href="assets/sprites.svg#design-icon"></use>
                </svg>
                <h3 class="info-card__title">Design</h3>
                <p class="info-card__desc">
                  In-depth analysis makes our solutions flexible, scalable and
                  robust.
                </p>
              </figure>

              <figure class="info-card card--dev" aria-label="Development card">
                <svg
                  class="info-card__icon icon--dev"
                  aria-label="Development icon"
                >
                  <use href="assets/sprites.svg#dev-icon"></use>
                </svg>
                <h3 class="info-card__title">Development</h3>
                <p class="info-card__desc">
                  Using best practices to make reliable, well-documented and
                  easy to maintain system.
                </p>
              </figure>

              <figure
                class="info-card card--maint"
                aria-label="Maintenance card"
              >
                <svg
                  class="info-card__icon icon--maint"
                  aria-label="Maintenance icon"
                >
                  <use href="assets/sprites.svg#maint-icon"></use>
                </svg>
                <h3 class="info-card__title">Maintenance</h3>
                <p class="info-card__desc">
                  Gathering client's ideas we are happy to help with a technical
                  vision.
                </p>
              </figure>

              <figure class="info-card card--test" aria-label="Testing card">
                <svg
                  class="info-card__icon icon--test"
                  aria-label="Testing icon"
                >
                  <use href="assets/sprites.svg#test-icon"></use>
                </svg>
                <h3 class="info-card__title">Testing</h3>
                <p class="info-card__desc">
                  Providing best quality of things developed by us for customers
                </p>
              </figure>

              <figure
                class="info-card card--integ"
                aria-label="integration card"
              >
                <svg
                  class="info-card__icon icon--integ"
                  aria-label="integration icon"
                >
                  <use href="assets/sprites.svg#integ-icon"></use>
                </svg>
                <h3 class="info-card__title">Integration</h3>
                <p class="info-card__desc">
                  Gathering client's ideas we are happy to help with a technical
                  vision.
                </p>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
